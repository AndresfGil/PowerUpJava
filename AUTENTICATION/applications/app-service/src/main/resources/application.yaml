  jwt:
    # CADENA ALEATORIA DE >= 32 BYTES
    secret: ${JWT_KEY_SECRET:fQZJCefphgnEAnD9WlLBIQbpzV351d0mb3oGGsT6bvtaSqIZbTSId6wDwV3B1CbxEO7JlxQK6obNR9oUjDlYGg==}
    ttl-minutes: 60

# App Configuration
app:
  issuer: "PowerUp"
  audience: "PowerUp-API"
  publicPaths: /h2/**,/api/v1/login,/v3/api-docs/**,/v3/api-docs/swagger-config,/swagger-ui.html,/swagger-ui/**,/webjars/**




